<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel=icon href="image/me.jpg">
    <link rel="stylesheet" href="style-merge.css">
    <title>Vasanth - Profolio</title>
    <script src="https://kit.fontawesome.com/0a682b9dd5.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and text styles */
        body {
            background: #272a2d; /* Background color of your project */
            color: white; /* Text color */
            font-family: 'poppins', sans-serif;
            overflow-x: hidden;
            padding: 30px;
        }

        /* Container styles */
        .container {
            padding: 10px 10%;
        }

        /* Wrapper styles */
        .wrapper {
            border-radius: 8px;
            padding: 20px;
            width: auto;
            background-color: rgba(46, 46, 48, 0.8); /* Adjusted background color */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Added box shadow */
        }

        /* Subtitle styles */
        .sub-title {
            font-size: 28px; /* Adjusted font size */
            font-weight: 600;
            color: #48B14D; /* Your project's accent color */
            margin-bottom: 15px; /* Added margin for separation */
        }

        /* Subcontent styles */
        .sub-content {
            letter-spacing: 2px;
            margin: 10px;
            margin-bottom: 20px;
            font-size: 16px; /* Adjusted font size */
        }

        /* Rating Stars styles */
        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .star {
            font-size: 24px; /* Adjusted font size */
            color: #48B14D; /* Your project's accent color */
            cursor: pointer;
            transition: color 0.3s;
        }

        .star.active {
            color: #48B14D; /* Your project's accent color */
        }

        /* Form Fields styles */
        .name,
        .opinion {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px; /* Adjusted font size */
            color: white; /* Text color */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            background-color: rgba(46, 46, 48, 0.5); /* Adjusted background color */
            color: white; /* Text color */
        }

        /* Buttons styles */
        .btn-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px; /* Added margin for separation */
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn.submit,
        .btn.view-feedback {
            background-color: #48B14D; /* Your project's accent color */
            color: white;
            border-radius: 5px;
            padding: 12px 30px;
            font-size: 16px;
        }

        /* Review container styles */
        #reviewContainer {
            margin-top: 20px;
            border-top: 1px solid #616161;
            padding-top: 20px;
        }

        .review {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            background: rgba(46, 46, 48, 0.5); /* Adjusted background color */
        }

        .review p {
            font-size: 14px;
            color: white; /* Text color */
            margin-bottom: 5px;
        }

        .review p b {
            color: white;
            margin-right: 5px;
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #cbcbcb;
        }

        ::-webkit-scrollbar-thumb {
            background: #48B14D; /* Your project's accent color */
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            /* Adjust responsive styles for screens up to 768px wide */
            body{
                padding: 10px;
                margin-top: 10px;
            }
            .container {
                padding: 10px 5%;
            }

            .sub-title {
                font-size: 26px;
            }

            .sub-content {
                font-size: 12px;
                letter-spacing: 1px;
                margin: 10px 0px 20px;
                font-weight: 100;
            }

            .wrapper {
                padding: 10px;
            }

            .star {
                font-size: 24px;
            }

            label {
                font-size: 16px;
            }

            input[type="text"],
            textarea {
                font-size: 12px;
            }

            .btn.submit,
            .btn.view-feedback {
                font-size: 14px;
                padding: 12px 20px;
            }

            .review {
                padding: 8px;
                margin-bottom: 8px;
            }

            .review p {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <h1 class="sub-title">Give Your Feedback</h1>
                <h5 class="sub-content"> Your Feedback May Take me to NextLevel.</h5>

                <form id="reviewForm" action="#">
                    <div class="rating"> <!-- Removed "name" attribute from div -->
                        <input type="number" name="Rating" hidden>
                        <i class='bx bx-star star' style="--i: 0;"></i>
                        <i class='bx bx-star star' style="--i: 1;"></i>
                        <i class='bx bx-star star' style="--i: 2;"></i>
                        <i class='bx bx-star star' style="--i: 3;"></i>
                        <i class='bx bx-star star' style="--i: 4;"></i>
                    </div>
                    <div class="name">
                        <label for="name">Name:</label>
                        <input style="font-size: x-large;" type="text" id="name" name="Name"
                            placeholder="Enter Your Name" required>
                    </div>
                    <div class="opinion">
                        <label for="opinion">Opinion:</label>
                        <textarea id="opinion" name="Opinion" cols="30" rows="5" placeholder="Your opinion..."
                            required></textarea>
                    </div>
                    <div class="btn-group">
                        <button type="submit" id="submitBtn" class="btn submit">Submit</button>
                        <button type="button" id="viewFeedbackBtn" class="btn view-feedback">View Feedbacks</button>
                    </div>
                </form>
                <div id="reviewContainer">
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript scripts
        
        // JavaScript scripts

const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRA0VHIu-0r_jlbD8ek9ApiEZcZlYOwph5BjLlsM5GCcCbdqa93cCmgusDu8vj_ayoJ7O87NYc_EQ1V/pub?output=csv';
const reviewContainer = document.getElementById('reviewContainer');
const viewFeedbackBtn = document.getElementById('viewFeedbackBtn');
const submitBtn = document.getElementById('submitBtn');



async function fetchReviews() {
    try {
        const response = await fetch(csvUrl);
        const csvData = await response.text();
        const rows = csvData.split('\n');
        const headers = rows[0].split(',');

        reviewContainer.innerHTML = '';

        for (let i = rows.length - 1; i > 0; i--) {
            const values = rows[i].split(',');
            if (values.length === headers.length) {
                const reviewDiv = document.createElement('div');
                reviewDiv.classList.add('review');
                let reviewContent = '';
                for (let j = 0; j < headers.length; j++) {
                    reviewContent += `<p><b>${headers[j]}:</b> ${values[j]}</p>`;
                }
                reviewDiv.innerHTML = reviewContent;
                reviewContainer.appendChild(reviewDiv);
            }
        }
    } catch (error) {
        console.error('Error fetching reviews:', error);
    }
}


viewFeedbackBtn.addEventListener('click', () => {
    viewFeedbackBtn.textContent = 'Wait...';
    viewFeedbackBtn.disabled = true;
    reviewContainer.style.display = 'block';
    
    fetchReviews().finally(() => {
        viewFeedbackBtn.textContent = 'View Feedbacks';
        viewFeedbackBtn.disabled = false;
    });
});

reviewContainer.style.display = 'none';

const allStar = document.querySelectorAll('.rating .star');
const ratingValue = document.querySelector('.rating input');

allStar.forEach((item, idx) => {
    item.addEventListener('click', function () {
        ratingValue.value = idx + 1;

        allStar.forEach((i, iIdx) => {
            i.classList.toggle('bxs-star', iIdx <= idx);
            i.classList.toggle('bx-star', iIdx > idx);
        });
    });
});

const scriptURL = 'https://script.google.com/macros/s/AKfycbxiV84LNZjZ9xTMpBd5SR_GyAJ11hqTSTMcU55CfgsbjuLMezM54fn9L-kOESAQVlB7Pw/exec';
const reviewForm = document.getElementById('reviewForm');
const notificationSound = new Audio("Notification1.mp3");

const showNotification = () => {
    notificationSound.play();
};

reviewForm.addEventListener('submit', e => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = 'Wait...';
    
    const formData = new FormData(reviewForm);

    fetch(scriptURL, {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            console.log('Review submitted successfully!', response);
            reviewForm.reset();
            showNotification();
            setTimeout(() => {
                submitBtn.textContent = 'Submit';
                submitBtn.disabled = false;
            }, notificationSound.duration * 1000);
        } else {
            console.error('Review submission failed!', response);
            submitBtn.textContent = 'Submit';
            submitBtn.disabled = false;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        submitBtn.textContent = 'Submit';
        submitBtn.disabled = false;
    });
});

    </script>


</body>

</html>
